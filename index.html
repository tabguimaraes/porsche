<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Porsche</title>
  </head>
  <body
    class="flex flex-col min-h-screen box-border bg-[#f8f8f8] bg-[url('./assets/img/iris.svg')] bg-contain bg-center bg-no-repeat overflow-hidden"
  >
    <header class="flex justify-between items-center border-b p-4 md:p-8">
      <button
        data-collapse-toggle="navbar-hamburger"
        type="button"
        class="delay-100 duration-200 inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-hamburger"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"></path>
        </svg>
      </button>
      <img class="w-[200px] h-[50px] md:w-[300px] xl:ml-[265px]" src="./assets/img/logo.svg" alt="" />
      <div class="flex gap-4 h-10 md:h-12">
        <img class="hover:scale-110 delay-100 duration-200 bg-[#E7E8EA] p-3 rounded-full" src="./assets/img/user.svg" alt="" />
        <button class="hidden xl:flex xl:text-xl hover:scale-110 delay-100 duration-200 rounded-full items-center bg-black text-white p-4 gap-5">
          <span><img class="h-[20px]" src="./assets/img/arrow.svg" alt="" /></span>Find Porsche Center
        </button>
      </div>
    </header>
    <section class="flex flex-wrap relative">
      <h1 class="absolute top-[100px] md:top-[200px] lg:top-[150px] xl:top-[100px] justify-self-center w-full text-center text-5xl">911 Carrera S</h1>
      <div class="absolute top-[350px] md:top-[300px] lg:top-[250px] flex justify-between w-full text-sm pl-4 pr-4 md:pl-8 md:pr-8 md:text-2xl">
        <p class="hover:scale-110 delay-100 duration-200 flex items-center gap-4">
          <span><img class="h-[20px] w-[20px] md:h-[40px] md:w-[40px]" src="./assets/img/arrow_left.svg" alt="" /></span>Model overview
        </p>
        <p class="hover:scale-110 delay-100 duration-200 flex items-center gap-4">
          Save configuration<span><img class="h-[20px] w-[20px] md:h-[40px] md:w-[40px]" src="./assets/img/save.svg" alt="" /></span>
        </p>
      </div>
    </section>
    <main class="flex justify-between items-center flex-grow overflow-hidden">
      <img
        class="absolute top-[320px] md:w-[30px] xl:w-[45px] hover:scale-150 delay-100 duration-200 rounded-r-full bg-white p-2"
        src="./assets/img/prev.svg"
        alt="Voltar"
      />
      <img
        class="absolute top-[320px] right-[0px] md:w-[30px] xl:w-[45px] hover:scale-150 delay-100 duration-200 rounded-l-full bg-white p-2"
        src="./assets/img/next.svg"
        alt="Avançar"
      />
    </main>
    <footer class="bottom-0 flex w-full justify-around 2xl:h-[150px] md:justify-between items-start bg-[#e2e4e60f] md:pl-8 md:pr-8">
      <p
        class="text-sm md:text-2xl hover:scale-110 delay-100 duration-200 flex items-center gap-2 md:gap-4 bg-white px-2 py-2 md:px-6 md:py-2 rounded-2xl"
      >
        Technical Data
        <span><img class="w-[35px] md:w-[55px]" src="./assets/img/car.svg" alt="" /></span>
      </p>
      <div class="hidden footer-items 2xl:flex justify-between items-center gap-6 xl:text-xl">
        <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
          <img class="w-[60px] bg-white p-4 rounded-full" src="./assets/img/color.svg" alt="" />
          <p>Colors</p>
        </div>
        <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
          <img class="w-[60px] bg-white p-4 rounded-full" src="./assets/img/wheels.svg" alt="" />
          <p>Wheels</p>
        </div>
        <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
          <img class="w-[60px] bg-white p-4 rounded-full" src="./assets/img/materials.svg" alt="" />
          <p>Materials</p>
        </div>
        <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
          <img class="w-[60px] bg-white p-4 rounded-full" src="./assets/img/seat.svg" alt="" />
          <p>Seats</p>
        </div>
        <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
          <img class="w-[60px] bg-white p-4 rounded-full" src="./assets/img/options.svg" alt="" />
          <p>Options</p>
        </div>
        <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
          <img class="w-[60px] bg-white p-4 rounded-full" src="./assets/img/technology.svg" alt="" />
          <p>Technology</p>
        </div>
        <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
          <img class="w-[60px] bg-white p-4 rounded-full" src="./assets/img/packages.svg" alt="" />
          <p>Packages</p>
        </div>
        <div class="gap-3 flex flex-col items-center hover:scale-125 delay-100 duration-200">
          <img class="w-[60px] bg-white p-4 rounded-full" src="./assets/img/accessories.svg" alt="" />
          <p>Accessories</p>
        </div>
      </div>
      <div
        class="footer-item hover:scale-110 delay-100 price h-full bg-black pb-3 pt-4 pl-6 pr-6 md:pb-7 md:pt-8 md:pl-10 md:pr-10 rounded-t-3xl text-center lg:text-left overflow-hidden"
      >
        <p class="text-[#898C9494] text-sm md:text-xl">Total Price</p>
        <p class="text-white md:text-2xl">£125,356.00</p>
      </div>
    </footer>
  </body>
</html>
