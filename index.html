<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Porsche</title>
  </head>
  <body class="flex flex-col min-h-screen box-border bg-[#f8f8f8] bg-[url('./assets/img/iris.svg')] bg-contain bg-center bg-no-repeat">
    <header class="flex justify-between items-center border-b p-4 md:p-8">
      <button
        data-collapse-toggle="navbar-hamburger"
        type="button"
        class="delay-100 duration-200 inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-hamburger"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"></path>
        </svg>
      </button>
      <img class="w-[146px] h-[30px]" src="./assets/img/logo.svg" alt="" />
      <div class="flex gap-4 h-10">
        <img class="hover:scale-125 delay-100 duration-200 bg-[#E7E8EA] p-3 rounded-full" src="./assets/img/user.svg" alt="" />
        <button class="hidden hover:scale-110 delay-100 duration-200 rounded-full md:flex items-center bg-black text-white p-3 gap-4">
          <span><img src="./assets/img/arrow.svg" alt="" /></span>Find Porsche Center
        </button>
      </div>
    </header>
    <section class="mt-20 flex justify-between pl-4 pr-4 pt-4 md:flex-wrap md:w-full md:pt-16 md:pb-16 md:gap-16">
      <p class="hidden md:order-2 hover:scale-125 delay-100 duration-200 md:flex items-center gap-4">
        <span><img src="./assets/img/arrow_left.svg" alt="" /></span>Model overview
      </p>
      <h1 class="justify-self-center md:order-1 w-full text-center text-[3.5rem]">911 Carrera S</h1>
      <p class="hidden md:order-3 hover:scale-125 delay-100 duration-200 md:flex items-center gap-4">
        Save configuration<span><img class="h-[40px] w-[40px]" src="./assets/img/save.svg" alt="" /></span>
      </p>
    </section>
  </body>
</html>
